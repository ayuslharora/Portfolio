    <div class="container">
        <h1>Get in touch.</h1>
        <p>
            Do you fancy saying hi to me or you want to get started with your project
            and you need my help? Feel free to contact me.
        </p>

        <form>
            <!-- Name -->
            <input type="text" name="name" placeholder="John Doe" required>

            <!-- Email -->
            <input type="email" name="email" placeholder="johndoe@gmail.com" required>
            <span class="error-message">Email format is invalid.</span>

            <!-- Subject -->
            <input type="text" name="subject" placeholder="Subject" required>

            <!-- Message -->
            <textarea name="message" placeholder="Message" maxlength="1000" required></textarea>

            <!-- Button -->
            <button type="submit">SEND MESSAGE →</button>
        </form>
